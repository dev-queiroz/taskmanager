server:
  port: 8080

spring:
  application:
    name: task-saas-backend
  datasource:
    url: jdbc:h2:mem:saasdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update  # create-drop em testes, validate em prod
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  jwt:
    secret: ${JWT_SECRET:umaChaveMuitoLongaEComplexaAqui1234567890abcdefg}  # use env var em prod
    expiration-ms: 86400000  # 24h